<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    body{
background-color: azure;

    }
    #logout{
        float: right;
        margin-right: 10px;
    }
#next{
    background-color: rgb(53, 155, 155);
    color: rgb(240, 233, 228);
    margin: 10px;
    float: right;
}
#print{
float: right;
margin: 15px 55px;

}
#back{
    background-color: rgb(53, 155, 155);
    color: rgb(240, 233, 228);
    margin: 10px;
}


div#test{ border:#000 1px solid; padding:10px 40px 40px 40px; }
</style>
<script>



var pos = 0, test, test_status, question, choice, choices, chA, chB, chC,chD, correct = 0;
var questions = [
    [ "What is 10 + 4?", "12", "14", "16", "12","B" ],
	[ "What is 20 - 9?", "7", "13", "11", "13" ,"C"],
	[ "What is 7 x 3?", "21", "24", "25", "14","A" ],
	[ "What is 8 / 2?", "10", "2", "4", "15" ,"C"]
         ];


function _(x){
	return document.getElementById(x);
	
}
function renderQuestion(){
	test = _("test");
	if(pos >= questions.length){
		test.innerHTML = "<h2>You got "+(correct/questions.length)*100+" % "+ "<br>" + "number of correct question is " +correct+ "<br>"+ "total number of question is: "+questions.length+"</h2>";
		_("test_ status").innerHTML = "Test Completed";
		
		pos = 0;
		correct = 0;
	return false;
	}


	_("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	chC = questions[pos][3];
	chD = questions[pos][4];
	
	test.innerHTML = "<h3>" + "question " + (pos+1)+")"+ " "+question+ "</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='d'> "+chD+"<br>";

	test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
	test.innerHTML += "<button onclick='pre()'>previous question</button>";
}



function pre(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][5]){
		correct++;
	}
	if(pos>0){
	   pos--;
	    }
    else{		
		pos;
	}
	renderQuestion();
}


function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}
	if(choice == questions[pos][5]){
		correct++;
	}
	pos++;
	renderQuestion();
}


window.addEventListener("load", renderQuestion, false);


</script>
</head  >
<body>

<button id="logout" onclick="window.location.href='adda.html'"> logout</button> ;
<h2 id="test_status"></h2>
<div id="test"></div>
<div id="btn"></div>
<button id="print" onclick="window.print();return false;" /> print your result </button>

</body>
</html>
